<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .countdown-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .countdown {
            font-size: 2rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="countdown-container">
        <h1>Contagem Regressiva até você!!</h1>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Definindo a data e hora alvo
        var targetDate = new Date("Oct 4, 2024 22:00:00").getTime();

        // Atualizando a contagem regressiva a cada segundo
        var countdownInterval = setInterval(function() {
            // Pegando a data e hora atual
            var now = new Date().getTime();

            // Calculando a diferença entre a data alvo e a data atual
            var timeRemaining = targetDate - now;

            // Calculando os dias, horas, minutos e segundos restantes
            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Exibindo a contagem regressiva no formato adequado
            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Se a contagem acabar
            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "A contagem terminou!";
            }
        }, 1000);
    </script>

</body>
</html>
